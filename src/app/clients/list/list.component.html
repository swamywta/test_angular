<div class="container">
<!-- <h2>
  Clients
</h2> -->
<a [routerLink]="['/clients/create-client']">Create Client</a>
<table class="table table-light table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Company</th>
      <th>Zip</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients_list">
      <td>{{client.name}}</td>
      <td>{{client.phone}}</td>
      <td>{{client.email}}</td>
      <td>{{client.company}}</td>
      <td>{{client.zip}}</td>
      <td><button class="btn btn-primary" [routerLink]="['/clients/edit-client/'+client._id]">Edit</button> </td>
    </tr>
  </tbody>
</table>
</div>
<router-outlet></router-outlet>
