<div class="row">

  <div class="col-md-6 col-md-offset-2">
    <h1>Edit Client </h1>
    <form  [formGroup]="editClientForm" (ngSubmit)="editClientForm.valid && onSubmit()"  novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" name="name"   [ngClass]="{ 'is-invalid': editClientForm.submitted && name.invalid }" required />
            <div *ngIf="editClientForm.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors.required"> Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" formControlName="phone"  [ngClass]="{ 'is-invalid': editClientForm.submitted && phone.invalid }" required />
            <div *ngIf="editClientForm.submitted && phone.invalid" class="invalid-feedback">
                <div *ngIf="phone.errors.required">Phone is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" formControlName="email"   [ngClass]="{ 'is-invalid': editClientForm.submitted && email.invalid }" required email />
            <div *ngIf="editClientForm.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" name="company" formControlName="company"  [ngClass]="{ 'is-invalid': editClientForm.submitted && company.invalid }" required />
            <div *ngIf="editClientForm.submitted && company.invalid" class="invalid-feedback">
                <div *ngIf="company.errors.required"> Company is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" maxlength="6" name="zip" formControlName="zip"  [ngClass]="{ 'is-invalid': editClientForm.submitted && zip.invalid }" required />
            <div *ngIf="editClientForm.submitted && zip.invalid" class="invalid-feedback">
                <div *ngIf="zip.errors.required"> Zip is required</div>
                <div *ngIf="editClientForm.controls.zip.errors.maxlength">Zip is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Edit</button>
        </div>
    </form>
  </div>
</div>
